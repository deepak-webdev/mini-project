<button class="btn btn-success rounded m-auto" onclick="location.href='{% url 'data' %}'">Search</button>
<hr> {% for title_list , url_list , image_list , headline , prices , instructor_list in CourseInfoData %}

    <div class="row">
        <div class="col-md-5">
            <div>
                <a href="{{ url_list }}">
                    <img class="img-thumbnail float-md-left p-0 rounded mb-3" src="{{ image_list }}" alt="" srcset="" />
                </a>
            </div>
        </div>

        <div id="second" class="col-md-7">
            <div style="color: #0e0c0c; font-weight:bold;">{{title_list}}</div>
            <div>{{headline}}</div>
            <p class="mb-0 instructor-list" style="font-size: 15px; font-weight:500">{{instructor_list}}</p>
            <spna style="font-weight: 700;">{{prices}}</spna>
        </div>
    </div>
</div>
